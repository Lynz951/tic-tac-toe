<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">

    <h1>Tic-Tac-Toe</h1>
        <br>
    <p id="ins">Game starts by just tapping on a box<br><br>
        First Player starts as <b>Player X</b><br>
        And<br>Second Player as <b>Player O</b></p>

    <div class="container justify-content-center text-center" id="app">
        <div class="row justify-content-center">
            <div class="col-4" id="x0"></div>
            <div class="col-4" id="x1"></div>
            <div class="col-4" id="x2"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4" id="x3"></div>
            <div class="col-4" id="x4"></div>
            <div class="col-4" id="x5"></div>
        </div> 
        <div class="row justify-content-center">
            <div class="col-4" id="x6"></div>
            <div class="col-4" id="x7"></div>
            <div class="col-4" id="x8"></div>
        </div>
        <br>
        <button id="reset" type="button" onclick="resetGame()" class="btn btn-large justify-content-center">Reset</button>  
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
